<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <!-- Cool Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Login.css" />
    <link rel="icon" href="quiz_icon.png" type="image/x-icon" />
  </head>

  <body>
    <div class="container">
      <div class="form-container">
        <h2>Login</h2>
        <form id="login-form">
          <input type="email" placeholder="Email" id="email" required />
          <input
            type="password"
            placeholder="Password"
            id="password"
            required
          />
          <button type="button" onclick="login()">Login</button>
          <div class="remember-me-container">
            <label for="remember-me">Remember me!</label>
            <input type="checkbox" id="remember-me" />
            <p>
              Don't have an account?
              <a href="Register.html">Create account here</a>.
            </p>
          </div>
        </form>
        <p id="login-error"></p>
        <button type="submit">Forgot Password?</button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="app.js"></script>

    <script>
      // The JavaScript code that includes the login() function
      function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (
          validate_email(email) == false ||
          validate_password(password) == false
        ) {
          alert("Email or password is not valid");
          return;
        }

        // Sign in with email and password
        auth
          .signInWithEmailAndPassword(email, password)
          .then(function () {
            var user = auth.currentUser;

            var database_ref = database.ref();

            var user_data = {
              last_login: Date.now(),
            };

            database_ref.child("user/" + user.uid).update(user_data);

            alert("User logged in");
            setTimeout(function () {
              window.location.href = "/app.html";
            }, 500);
          })
          .catch(function (error) {
            var error_code = error.code;
            var error_message = error.message;

            alert(error_message);
          });
      }
    </script>
  </body>
</html>
