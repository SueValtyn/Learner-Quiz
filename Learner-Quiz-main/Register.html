<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Muluma Quiz</title>
    <!-- Cool Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <!-- Our stylesheet -->
    <link rel="stylesheet" type="text/css" href="Register.css" />
    <link rel="icon" href="quiz_icon.png" type="image/x-icon" />
  </head>
  <body>
    <div id="content_container">
      <div id="form_container">
        <div id="form_header_container"></div>
        <h1>Sign Up</h1>

        <div id="form_content_container">
          <div id="form_content_inner_container">
            <input type="text" id="username" placeholder="Name" />
            <input type="text" id="surname" placeholder="Surname" />
            <input type="email" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Password" />
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm Password"
            />
            <div id="button_container">
              <button type="button" onclick="register()">Register</button>
            </div>

            <div id="form_links_container">
              <a href="Login.html">Login instead?</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="app.js"></script>
  </body>
</html>
